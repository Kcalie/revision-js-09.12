<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Js 09.12</title>
</head>
<body>
    <h1>on s'amuse avec js</h1>
    <form name="javascript" method="post" action="" onsubmit="return verifForm();"><!--verifform pour decider si le form est valider ou pas-->
    <div class="input">
        <label for="nom">nom</label>
        <input type="text" name="nom" id="nom">
    </div>
    <div class="input">
        <label for="nom">prenom</label>
        <input type="text" name="prenom" id="prenom">
    </div>
    <div class="input">
        <label for="age">age</label>
        <select name="age" id="age" onchange="verifAge();">
        </select>
    </div>

    <div class="input">
        <label for="pays">pays</label>
        <select name="pays" id="pays" onchange="listPays();">
        </select>
    </div>

    <div class="input">
        <label for="email">email</label>
        <input type="email" name="email" id="email" onblur="verifEmail(this);">
    </div>
    <div class="input">
        <label for="telephone">telephone</label>
        <input type="text" name="telephone" id="telephone" onblur="verifTel(this);">
    </div>
    <div class="input">
        <label for="password1">password</label>
        <input type="password" name="password1" id="password1" onkeyup="verifLength(this,8);"><!--verfie si il y a bien 8 cara et sinon affiche un message-->
        <button type="button" onclick="genereMdp();">Generer un mot de passe</button>
        <button type="button" onmousedown="voirMdp();" onmouseup="cacherMdp();">Voir</button><!--montre tant que clicker dessus-->
        <button type="button" onclick="affiche5mdp();">Voir pendant 5sec</button>
        <button type="button" onclick="clickreclick();" id="btn-affiche">voir last</button>
    </div><!--onkeyup prends en compte dès qu'on relache la touche-->
    <div class="input">
        <label for="password2">repeter password</label>
        <input type="password" name="password2" id="password2" onblur="verifPassword();"><!--onblur = dès que l'on quitte le champ affiche les 2 mdp ne correspondent pas-->
    </div>

    <div id="message"></div>
    <div class="input">
        <button type="submit" name="submit" id="submit">Inscription</button>
        <button type="reset" name="reset" id="reset">reset</button>
    </div>
</form>

    <button type="button" name="ajax" id="ajax">effectuer une requete ajax</button>
    <div id="retour_ajax">

    </div>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
